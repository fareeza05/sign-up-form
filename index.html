<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
      </style>
</head>
<body>
    <div class="container">
        <div class="image-panel">
            <p class="slogan">Where vision meets execution</p>
        </div>


        <div class="form-panel">
            <div class="sign-up-block">
                <p class="tagline">Get Started</p>

        <div class="input-container">
            <div class="input-column">
                <div class="input-group">
                    <label for="firstname">First Name</label>
                    <input id="firstname" type="text" name="name" required/>
                    <span class="error"></span>
                </div>

                <div class="input-group">
                    <label for="email">Email</label>
                    <input id="email" type="email" name="email" required/>
                    <span class="error"></span>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input id="password" type="password" name="password" required>
                    <span class="error"></span>
                </div>
            </div>


            <div class="input-column">
                <div class="input-group">
                    <label for="lastname">Last Name</label>
                    <input id="lastname" type="text" name="name" required/>
                    <span class="error"></span>
                </div>

                <div class="input-group">
                    <label for="phone">Phone</label>
                    <input id="phone" type="tel" name="phone" required>
                    <span class="error"></span>
                </div>

                <div class="input-group">
                    <label for="confirm-pass">Confirm Password</label>
                    <input id="confirm-pass" type="password" name="confirm-pass" required>
                    <span class="error"></span>
                </div>
            </div>
        </div>

        <button id="submit">Create Account</button>

            </div>  
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
